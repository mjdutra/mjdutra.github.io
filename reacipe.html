<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/everywhere.css" />
    <link rel="stylesheet" href="/css/infoSushi.css" />
    <link rel="stylesheet" href="/css/recipe.css" />


    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicons/site.webmanifest">


    <title></title>
  </head>
  <body>


    <section id="sbs">
      <button class="backButton" onclick="goBack()">Back</button>

      <div class="container">
        <div class="image-group">
          <picture class="picture">
          </picture>
        </div>
        <div class="content">
          <div class="flex">
            <h1 id="sushiTitle" class="title"></h1>
          </div>
          <p class="sushiRecipes"></p>
        </div>
      </div>
    </section>

    <script>
      function goBack() {
        window.location.href = "index.html?scrollTo=typesSushi";
      }

      function scrollToSection() {
        const params = new URLSearchParams(window.location.search);
        const section = params.get("scrollTo");

        if (section === "typesSushi") {
          const sushiSection = document.getElementById("typesSushi");
          if (sushiSection) {
            sushiSection.scrollIntoView({ behavior: "smooth" });
          }
        }
      }
      window.onload = scrollToSection;
    </script>
    <script defer src="/assets/js/recipe.js"></script>
  </body>
</html>
